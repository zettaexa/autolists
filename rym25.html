<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RYM25 Collection Sorter</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');

    * {
      box-sizing: border-box;
      font-family: 'Raleway', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      padding: 100px;
      text-align: center;
      width: 100%;
      max-width: 1100px;
    }


    h1 {
      font-size: 2rem;
      margin-block-start: 0em !important;
      color: #4ecaff !important;
    }

    .username-input {
      margin-bottom: 1em;
    }

    input {
      background: #000;
      border: 2px solid #222;
      border-radius: 10px;
      color: #fff;
      padding: 16px 20px;
      font-size: 1.1rem;
      width: 300px;
      text-align: center;
      font-family: 'Arial', sans-serif !important;
    }

    input:focus {
      outline: none;
      border-color: #555;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
    }

    button {
      background: #0a0a0a;
      border: 2px solid #222;
      border-radius: 10px;
      color: #fff;
      padding: 24px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    button:hover {
      background: #111;
      border-color: #555;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RYM25 Collection Sorter</h1>

    <div class="username-input">
      <input
        id="username"
        type="text"
        placeholder="Enter your username"
      />
    </div>

    <div class="grid" id="yearGrid"></div>
  </div>

  <script>
    const startYear = 2001;
    const endYear = 2025;
    const grid = document.getElementById("yearGrid");
    const usernameInput = document.getElementById("username");

    function buildURL(year) {
      const username = usernameInput.value.trim();
      if (!username) {
        alert("Enter in your username first");
        return null;
      }
      return `https://rateyourmusic.com/collection/${username}/r0.5-5.0,ss.rd,n50,strm_relyear/${year}`;
    }

    for (let year = startYear; year <= endYear; year++) {
      const btn = document.createElement("button");
      btn.textContent = year;
      btn.addEventListener("click", () => {
        const url = buildURL(year);
        if (url) {
          window.open(url, "_blank");
        }
      });
      grid.appendChild(btn);
    }
  </script>
</body>
</html>
